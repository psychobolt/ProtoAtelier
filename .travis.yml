language: node_js

node_js:
  - "lts/*"

cache:
  yarn: true

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y glibc

install:
  - yarn global add codecov
  - yarn install

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - yarn lint
  - yarn flow
  - yarn test -- --coverage
  - yarn build:prod
  - yarn test-e2e
  - codecov